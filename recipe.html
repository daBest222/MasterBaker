<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Food Forge</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/recipe.css">
</head>
<body>
    <header>
        <h1 class="recipeName"></h1>
        <h2>The Food Forge</h2>
    </header>
    <main>
        <div id="recipe">
            <div id="recipeImageBox">
                <img id="recipeImage" alt="Recipe Image">
            </div>
            <div id="recipeInformation">
                <h3 class="recipeName"></h3>
                <p id="recipeDescription"></p>
                <div class="recipeStats, spacedContent">
                    <p id="recipeTime">‚è∞ </p>
                    <p id="recipeCategory">üóÇÔ∏è </p>
                </div>
            </div>
            <div class="spacerMedium"></div>
            <div class="recipeActions, spacedContent">
                <button class="recipeButton" id="homeButton" onclick="location.href='/TheFoodForge/'"><img src="images/icon.png" class="imageEmoji"> Home</button>
                <button class="recipeButton, favouriteButton" onclick="toggleFavourite(this)"></button>
                <button class="recipeButton" id="cookingModeButton" onclick="toggleCookingMode()"><img src="images/toggle_off.png" class="imageEmoji" id="cookingModeTogglerImage"> Cooking Mode</button>
            </div>
            <div class="spacerMedium"></div>
            <div id="ingredients">
                <h3>Ingredients</h3>
                <ul id="ingredientList"></ul>
            </div>
            <div class="spacerMedium"></div>
            <div id="instructions">
                <h3>Instructions</h3>
                <ol id="instructionList"></ol>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 The Food Forge. All rights reserved.</p>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/recipe.js"></script>
</body>
</html>
